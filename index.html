<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>CodeVis</title>
	<meta name="description" content="" />
	
	<script src="bin/js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id: "swfContent"
		};
		
		var swf;
		
		function locationHashChanged() {
			swf.locationHashChanged(location.hash);
		}
		
		function swfInit() {
			swf = document.getElementById(attributes.id);
			window.addEventListener("hashchange", locationHashChanged);
			locationHashChanged();
		}
		
		function resizeSWF(w, h) {
			swf.setAttribute("height", h);
			if (w == -1) w = document.getElementsByTagName("body")[0].clientWidth;
			swf.setAttribute("width", w);
		}
		
		swfobject.embedSWF("bin/CodeVis.swf", "altContent", "100%", "100%", "10.0.0", "bin/expressInstall.swf", flashvars, params, attributes);
		
	</script>
	<style>
		html {
			background: #272822;
		}
		body {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: 0 0 5px 0;
		}
	</style>
</head>
<body>
	<div id="altContent">
		<h1>CodeVis</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
